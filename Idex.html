<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéß Lofi Lounge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #0a0a0a;
            color: #fff;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                #1a1a2e 0%,
                #16213e 25%,
                #0f3460 50%,
                #533483 75%,
                #6b46c1 100%
            );
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: -3;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* UI Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.2); }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.7;
            font-weight: 300;
        }

        /* Control Panel */
        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Ambient Controls */
        .ambient-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1rem;
            margin-bottom: 1rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .ambient-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .ambient-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .ambient-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .ambient-btn.active {
            background: rgba(107, 70, 193, 0.6);
            border-color: rgba(107, 70, 193, 0.8);
            box-shadow: 0 0 20px rgba(107, 70, 193, 0.3);
        }

        /* Spotify Section */
        .spotify-section {
            text-align: center;
        }

        .spotify-btn {
            background: #1db954;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
        }

        .spotify-btn:hover {
            background: #1ed760;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(29, 185, 84, 0.4);
        }

        .spotify-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Now Playing */
        .now-playing {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
            display: none;
        }

        .now-playing.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .album-art {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .track-details h3 {
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
        }

        .track-details p {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Music Controls */
        .music-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Status Messages */
        .status {
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .status.success {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
        }

        /* Volume Control */
        .volume-control {
            margin-top: 1rem;
            text-align: center;
        }

        .volume-slider {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
            margin-top: 0.5rem;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .control-panel {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .ambient-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <h1 class="title">üéß Lofi Lounge</h1>
            <p class="subtitle">Your chill corner of the internet</p>
        </div>

        <div class="control-panel">
            <div class="ambient-section">
                <h3 class="section-title">Ambient Sounds</h3>
                <div class="ambient-controls">
                    <button class="ambient-btn" data-sound="rain">üåßÔ∏è Rain</button>
                    <button class="ambient-btn" data-sound="vinyl">üìª Vinyl</button>
                </div>
                <div class="volume-control">
                    <label>Ambient Volume</label>
                    <input type="range" class="volume-slider" id="ambientVolume" min="0" max="100" value="30">
                </div>
            </div>

            <div class="spotify-section">
                <h3 class="section-title">Your Music</h3>
                <button class="spotify-btn" id="spotifyConnect">Connect Spotify</button>
                <div class="status" id="status"></div>
                
                <div class="now-playing" id="nowPlaying">
                    <div class="track-info">
                        <img class="album-art" id="albumArt" src="" alt="Album Art">
                        <div class="track-details">
                            <h3 id="trackName">Track Name</h3>
                            <p id="artistName">Artist Name</p>
                        </div>
                    </div>
                    <div class="music-controls">
                        <button class="control-btn" id="prevBtn">‚èÆÔ∏è</button>
                        <button class="control-btn" id="playBtn">‚è∏Ô∏è</button>
                        <button class="control-btn" id="nextBtn">‚è≠Ô∏è</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Particle System
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Ambient Sound System
        class AmbientSounds {
            constructor() {
                this.sounds = {};
                this.currentSound = null;
                this.volume = 0.3;
                this.initSounds();
            }

            initSounds() {
                // Create audio contexts for rain and vinyl sounds
                this.sounds.rain = this.createRainSound();
                this.sounds.vinyl = this.createVinylSound();
            }

            createRainSound() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
                gainNode.gain.value = this.volume;

                // Generate pink noise for rain effect
                const bufferSize = audioContext.sampleRate * 2;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const data = buffer.getChannelData(0);

                let b0 = 0, b1 = 0, b2 = 0, b3 = 0, b4 = 0, b5 = 0, b6 = 0;
                for (let i = 0; i < bufferSize; i++) {
                    const white = Math.random() * 2 - 1;
                    b0 = 0.99886 * b0 + white * 0.0555179;
                    b1 = 0.99332 * b1 + white * 0.0750759;
                    b2 = 0.96900 * b2 + white * 0.1538520;
                    b3 = 0.86650 * b3 + white * 0.3104856;
                    b4 = 0.55000 * b4 + white * 0.5329522;
                    b5 = -0.7616 * b5 - white * 0.0168980;
                    data[i] = (b0 + b1 + b2 + b3 + b4 + b5 + b6 + white * 0.5362) * 0.11;
                    b6 = white * 0.115926;
                }

                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.loop = true;
                source.connect(gainNode);

                return { audioContext, source, gainNode, started: false };
            }

            createVinylSound() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
                gainNode.gain.value = this.volume * 0.5;

                // Generate vinyl crackle
                const bufferSize = audioContext.sampleRate * 4;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const data = buffer.getChannelData(0);

                for (let i = 0; i < bufferSize; i++) {
                    if (Math.random() > 0.98) {
                        data[i] = (Math.random() * 2 - 1) * 0.3;
                    } else {
                        data[i] = (Math.random() * 2 - 1) * 0.05;
                    }
                }

                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.loop = true;
                source.connect(gainNode);

                return { audioContext, source, gainNode, started: false };
            }

            play(soundName) {
                if (this.currentSound && this.currentSound !== soundName) {
                    this.stop();
                }

                const sound = this.sounds[soundName];
                if (sound && !sound.started) {
                    sound.source.start();
                    sound.started = true;
                    this.currentSound = soundName;
                }
            }

            stop() {
                if (this.currentSound) {
                    const sound = this.sounds[this.currentSound];
                    if (sound && sound.started) {
                        sound.source.stop();
                        // Recreate the sound for next use
                        if (this.currentSound === 'rain') {
                            this.sounds.rain = this.createRainSound();
                        } else if (this.currentSound === 'vinyl') {
                            this.sounds.vinyl = this.createVinylSound();
                        }
                    }
                    this.currentSound = null;
                }
            }

            setVolume(volume) {
                this.volume = volume;
                Object.values(this.sounds).forEach(sound => {
                    if (sound.gainNode) {
                        sound.gainNode.gain.value = volume * (sound === this.sounds.vinyl ? 0.5 : 1);
                    }
                });
            }
        }

        // Spotify Integration (Mock - would need actual Spotify Web Playback SDK)
        class SpotifyController {
            constructor() {
                this.connected = false;
                this.currentTrack = null;
                this.isPlaying = false;
            }

            connect() {
                // Mock connection - in real implementation, this would use Spotify Web Playback SDK
                return new Promise((resolve) => {
                    setTimeout(() => {
                        this.connected = true;
                        this.mockCurrentTrack();
                        resolve(true);
                    }, 1500);
                });
            }

            mockCurrentTrack() {
                this.currentTrack = {
                    name: "Midnight City",
                    artist: "Lofi Dreams",
                    album_art: "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjYwIiBoZWlnaHQ9IjYwIiBmaWxsPSIjNjk0NmMxIi8+CjxjaXJjbGUgY3g9IjMwIiBjeT0iMzAiIHI9IjE1IiBmaWxsPSIjZmZmZmZmIiBmaWxsLW9wYWNpdHk9IjAuMiIvPgo8L3N2Zz4K"
                };
                this.isPlaying = true;
            }

            async play() {
                this.isPlaying = true;
            }

            async pause() {
                this.isPlaying = false;
            }

            async next() {
                // Mock next track
                const tracks = ["Sunset Vibes", "Coffee Shop", "Study Session", "Late Night Drive"];
                const randomTrack = tracks[Math.floor(Math.random() * tracks.length)];
                this.currentTrack.name = randomTrack;
                this.updateNowPlaying();
            }

            async previous() {
                // Mock previous track
                const tracks = ["Chill Beats", "Rainy Day", "Focus Mode", "Dream State"];
                const randomTrack = tracks[Math.floor(Math.random() * tracks.length)];
                this.currentTrack.name = randomTrack;
                this.updateNowPlaying();
            }

            updateNowPlaying() {
                if (this.currentTrack) {
                    document.getElementById('trackName').textContent = this.currentTrack.name;
                    document.getElementById('artistName').textContent = this.currentTrack.artist;
                    document.getElementById('albumArt').src = this.currentTrack.album_art;
                    document.getElementById('playBtn').textContent = this.isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
                }
            }
        }

        // Initialize everything
        const ambientSounds = new AmbientSounds();
        const spotifyController = new SpotifyController();

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();

            // Ambient sound controls
            document.querySelectorAll('.ambient-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const soundName = btn.dataset.sound;
                    const isActive = btn.classList.contains('active');

                    // Remove active class from all buttons
                    document.querySelectorAll('.ambient-btn').forEach(b => b.classList.remove('active'));

                    if (isActive) {
                        ambientSounds.stop();
                    } else {
                        btn.classList.add('active');
                        ambientSounds.play(soundName);
                    }
                });
            });

            // Volume control
            document.getElementById('ambientVolume').addEventListener('input', (e) => {
                ambientSounds.setVolume(e.target.value / 100);
            });

            // Spotify connection
            document.getElementById('spotifyConnect').addEventListener('click', async () => {
                const btn = document.getElementById('spotifyConnect');
                const status = document.getElementById('status');
                
                btn.disabled = true;
                btn.textContent = 'Connecting...';
                status.textContent = 'Connecting to Spotify...';
                status.className = 'status';

                try {
                    await spotifyController.connect();
                    btn.style.display = 'none';
                    status.textContent = 'Connected! üéµ';
                    status.className = 'status success';
                    
                    document.getElementById('nowPlaying').classList.add('active');
                    spotifyController.updateNowPlaying();
                } catch (error) {
                    btn.disabled = false;
                    btn.textContent = 'Connect Spotify';
                    status.textContent = 'Connection failed. This is a demo - real Spotify integration would require authentication.';
                    status.className = 'status error';
                }
            });

            // Music controls
            document.getElementById('playBtn').addEventListener('click', () => {
                if (spotifyController.isPlaying) {
                    spotifyController.pause();
                } else {
                    spotifyController.play();
                }
                spotifyController.updateNowPlaying();
            });

            document.getElementById('nextBtn').addEventListener('click', () => {
                spotifyController.next();
            });

            document.getElementById('prevBtn').addEventListener('click', () => {
                spotifyController.previous();
            });
        });
    </script>
</body>
</html>
