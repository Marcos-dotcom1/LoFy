<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Vibes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            left: 70%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            left: 40%;
            animation-delay: 10s;
        }

        .shape:nth-child(4) {
            width: 40px;
            height: 40px;
            left: 80%;
            animation-delay: 15s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 300;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            width: 100%;
            max-width: 800px;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .card h3 {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            font-weight: 400;
        }

        /* Spotify Section */
        .spotify-section {
            text-align: center;
        }

        .login-btn {
            background: #1db954;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .login-btn:hover {
            background: #1ed760;
            transform: scale(1.05);
        }

        .track-info {
            display: none;
            text-align: center;
        }

        .track-info.active {
            display: block;
        }

        .track-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .track-artist {
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Ambient Sounds */
        .ambient-section {
            text-align: center;
        }

        .sound-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sound-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sound-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .sound-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .sound-icon {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }

        /* Status indicators */
        .status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            margin-left: 0.5rem;
        }

        .status.inactive {
            background: #6b7280;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .title {
                font-size: 2rem;
            }

            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .controls {
                gap: 0.5rem;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <script>
        // Spotify API simulation (replace with actual implementation)
        let spotifyConnected = false;
        let isPlaying = false;
        let currentTrack = null;

        // Ambient sound states
        const soundStates = {
            rain: false,
            vinyl: false,
            cafe: false
        };

        // Mock Spotify login
        function loginSpotify() {
            // In a real implementation, this would redirect to Spotify OAuth
            setTimeout(() => {
                spotifyConnected = true;
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('track-info').classList.add('active');
                
                // Mock current track
                updateTrackInfo({
                    name: "Midnight City Lights",
                    artist: "Lofi Dreams Collective",
                    is_playing: false
                });
            }, 1000);
        }

        function updateTrackInfo(track) {
            currentTrack = track;
            document.getElementById('track-title').textContent = track.name;
            document.getElementById('track-artist').textContent = track.artist;
            isPlaying = track.is_playing;
            updatePlayButton();
        }

        function updatePlayButton() {
            const playBtn = document.getElementById('play-btn');
            playBtn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
        }

        function togglePlayback() {
            if (!spotifyConnected) return;
            
            isPlaying = !isPlaying;
            updatePlayButton();
            
            // In real implementation, call Spotify API
            console.log(isPlaying ? 'Playing' : 'Paused');
        }

        function nextTrack() {
            if (!spotifyConnected) return;
            
            // Mock next track
            const mockTracks = [
                { name: "Midnight City Lights", artist: "Lofi Dreams Collective" },
                { name: "Coffee Shop Conversations", artist: "Urban Chill Beats" },
                { name: "Rainy Window Thoughts", artist: "Mellow Vibes Studio" },
                { name: "Late Night Study Session", artist: "Focus Flow" }
            ];
            
            const randomTrack = mockTracks[Math.floor(Math.random() * mockTracks.length)];
            updateTrackInfo({ ...randomTrack, is_playing: isPlaying });
        }

        function previousTrack() {
            if (!spotifyConnected) return;
            nextTrack(); // For demo purposes, just plays another random track
        }

        // Ambient sound controls
        function toggleSound(soundType) {
            const audio = document.getElementById(`${soundType}-audio`);
            const status = document.getElementById(`${soundType}-status`);
            const btn = document.getElementById(`${soundType}-btn`);
            
            soundStates[soundType] = !soundStates[soundType];
            
            if (soundStates[soundType]) {
                // Create procedural audio for demo
                playProceduralSound(soundType);
                status.classList.remove('inactive');
                btn.classList.add('active');
            } else {
                audio.pause();
                audio.currentTime = 0;
                status.classList.add('inactive');
                btn.classList.remove('active');
            }
        }

        function playProceduralSound(type) {
            const audio = document.getElementById(`${type}-audio`);
            
            // Create simple procedural audio using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Different sounds for different types
            switch(type) {
                case 'rain':
                    // White noise for rain effect
                    createWhiteNoise(audioContext, gainNode, 0.1);
                    break;
                case 'vinyl':
                    // Low frequency crackling
                    createVinylCrackle(audioContext, gainNode, 0.05);
                    break;
                case 'cafe':
                    // Mixed ambient sounds
                    createCafeAmbience(audioContext, gainNode, 0.08);
                    break;
            }
        }

        function createWhiteNoise(audioContext, gainNode, volume) {
            const bufferSize = 4096;
            const noiseBuffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                output[i] = Math.random() * 2 - 1;
            }
            
            const whiteNoise = audioContext.createBufferSource();
            whiteNoise.buffer = noiseBuffer;
            whiteNoise.loop = true;
            
            const filterNode = audioContext.createBiquadFilter();
            filterNode.type = 'lowpass';
            filterNode.frequency.setValueAtTime(1000, audioContext.currentTime);
            
            whiteNoise.connect(filterNode);
            filterNode.connect(gainNode);
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            
            whiteNoise.start();
        }

        function createVinylCrackle(audioContext, gainNode, volume) {
            // Simplified vinyl crackle using filtered noise
            createWhiteNoise(audioContext, gainNode, volume * 0.3);
        }

        function createCafeAmbience(audioContext, gainNode, volume) {
            // Simplified cafe ambience
            createWhiteNoise(audioContext, gainNode, volume * 0.5);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Add some initial animations
            setTimeout(() => {
                document.querySelector('.header').style.opacity = '1';
                document.querySelector('.main-content').style.opacity = '1';
            }, 500);
        });

        // Handle user gesture requirement for audio
        document.addEventListener('click', function() {
            // Enable audio context on first user interaction
            if (window.AudioContext || window.webkitAudioContext) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!window.audioContextStarted) {
                    window.audioContextStarted = true;
                }
            }
        }, { once: true });
