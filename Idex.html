<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/jpg" href="./images/Favicon.jpg" />
    <meta name="google" content="notranslate" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoFy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #8a2be2;
        --primary-light: #a45bff;
        --primary-dark: #6a1bb9;
        --secondary: #1db954;
        --background: #0a0a0a;
        --card-bg: rgba(25, 20, 40, 0.7);
        --text: #ffffff;
        --text-secondary: #d0d0d0;
        --success: #00c853;
        --error: #ff5252;
        --transition: all 0.3s ease;
        --border-radius: 16px;
        --blur: blur(12px);
      }

      .light-theme {
        --background: #f5f7ff;
        --card-bg: rgba(255, 255, 255, 0.8);
        --text: #2d2b55;
        --text-secondary: #5a577d;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
        background: var(--background);
        color: var(--text);
        min-height: 100vh;
        transition: var(--transition);
      }

      /* Video Background */
      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -3;
        overflow: hidden;
      }

      .video-background video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.8;
      }

      /* Fallback Animated Background */
      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          #1a1a2e 0%,
          #16213e 25%,
          #0f3460 50%,
          #533483 75%,
          #6b46c1 100%
        );
        background-size: 400% 400%;
        animation: gradientShift 20s ease infinite;
        z-index: -4;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Overlay for better text readability */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: -2;
      }

      /* Floating Particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 15s linear infinite;
        box-shadow: 0 0 10px var(--primary-light);
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      /* UI Container */
      .container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
        position: relative;
        z-index: 1;
      }

      /* Header */
      .header {
        text-align: center;
        margin-bottom: 2rem;
        background: var(--card-bg);
        backdrop-filter: var(--blur);
        border-radius: var(--border-radius);
        padding: 1.5rem 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 100%;
        max-width: 800px;
        position: relative;
      }

      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: var(--primary);
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
        box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
      }

      .theme-toggle:hover {
        background: var(--primary-light);
        transform: scale(1.1);
      }

      .title {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        animation: glow 3s ease-in-out infinite alternate;
        background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        background-size: 300% 300%;
        animation: gradient 15s ease infinite;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        to {
          text-shadow: 0 0 30px rgba(255, 255, 255, 0.4),
            0 0 60px rgba(138, 43, 226, 0.6);
        }
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
        font-weight: 300;
        color: var(--text-secondary);
      }

      /* Main Content */
      .main-content {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
        width: 100%;
        max-width: 1200px;
      }

      /* Control Panel */
      .control-panel {
        background: var(--card-bg);
        backdrop-filter: var(--blur);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: var(--border-radius);
        padding: 2rem;
        flex: 1;
        min-width: 300px;
        max-width: 500px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      /* Timer Section */
      .timer-section {
        background: var(--card-bg);
        backdrop-filter: var(--blur);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: var(--border-radius);
        padding: 2rem;
        flex: 1;
        min-width: 300px;
        max-width: 500px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        text-align: center;
      }

      .timer-display {
        font-size: 4rem;
        font-weight: 300;
        margin: 1.5rem 0;
        font-family: "Courier New", monospace;
        letter-spacing: 3px;
        color: var(--primary-light);
        text-shadow: 0 0 10px rgba(138, 43, 226, 0.4);
      }

      .timer-controls {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin: 1rem 0;
      }

      .timer-btn {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 50px;
        cursor: pointer;
        transition: var(--transition);
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .timer-btn:hover {
        background: var(--primary-light);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(138, 43, 226, 0.3);
      }

      .timer-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .timer-presets {
        display: flex;
        justify-content: center;
        gap: 0.8rem;
        margin-top: 1.5rem;
        flex-wrap: wrap;
      }

      .preset-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: var(--text);
        padding: 0.6rem 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        transition: var(--transition);
        font-size: 0.9rem;
      }

      .preset-btn:hover,
      .preset-btn.active {
        background: var(--primary);
        border-color: var(--primary-light);
        transform: translateY(-2px);
      }

      /* Visualizer */
      .visualizer-container {
        background: var(--card-bg);
        backdrop-filter: var(--blur);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: var(--border-radius);
        padding: 1.5rem;
        margin-top: 2rem;
        text-align: center;
      }

      .visualizer-title {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--text-secondary);
      }

      .visualizer {
        width: 100%;
        height: 120px;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding: 10px;
      }

      .bar {
        width: 8px;
        margin: 0 2px;
        background: linear-gradient(
          to top,
          var(--primary),
          var(--primary-light)
        );
        border-radius: 4px 4px 0 0;
        transition: height 0.1s ease;
      }

      /* Ambient Controls */
      .ambient-section {
        margin-bottom: 2rem;
      }

      .section-title {
        font-size: 1rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--text-secondary);
      }

      .ambient-controls {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 1rem;
      }

      .ambient-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: var(--text);
        padding: 0.8rem 0.5rem;
        border-radius: 12px;
        cursor: pointer;
        transition: var(--transition);
        font-size: 0.9rem;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      .ambient-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
      }

      .ambient-btn.active {
        background: var(--primary);
        border-color: var(--primary-light);
        box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
      }

      /* Spotify Section */
      .spotify-section {
        text-align: center;
      }

      .spotify-btn {
        background: var(--secondary);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 50px;
        font-size: 1rem;
        cursor: pointer;
        transition: var(--transition);
        margin-bottom: 1rem;
        box-shadow: 0 4px 15px rgba(29, 185, 84, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-weight: 600;
        width: 100%;
      }

      .spotify-btn:hover {
        background: #1ed760;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(29, 185, 84, 0.5);
      }

      .spotify-btn:disabled {
        background: #666;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      /* Now Playing */
      .now-playing {
        background: rgba(0, 0, 0, 0.2);
        border-radius: var(--border-radius);
        padding: 1.5rem;
        margin-top: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .track-info {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .album-art {
        width: 80px;
        height: 80px;
        border-radius: 8px;
        object-fit: cover;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        animation: albumSpin 20s linear infinite;
        animation-play-state: paused;
      }

      .now-playing.active .album-art {
        animation-play-state: running;
      }

      @keyframes albumSpin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .track-details {
        text-align: left;
        flex: 1;
      }

      .track-details h3 {
        font-size: 1.2rem;
        margin-bottom: 0.3rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .track-details p {
        opacity: 0.8;
        font-size: 0.9rem;
        color: var(--text-secondary);
      }

      .progress-container {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        margin: 1rem 0;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        width: 30%;
        background: var(--primary);
        border-radius: 3px;
        transition: width 0.1s linear;
      }

      .time-info {
        display: flex;
        justify-content: space-between;
        font-size: 0.8rem;
        color: var(--text-secondary);
        margin-top: 0.5rem;
      }

      /* Music Controls */
      .music-controls {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 1.5rem;
      }

      .control-btn {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
      }

      .control-btn:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
      }

      .play-btn {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
        background: var(--primary);
      }

      .play-btn:hover {
        background: var(--primary-light);
      }

      /* Volume Control */
      .volume-control {
        margin-top: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.8rem;
      }

      .volume-icon {
        color: var(--text-secondary);
        font-size: 1.2rem;
      }

      .volume-slider {
        flex: 1;
        height: 4px;
        border-radius: 2px;
        background: rgba(255, 255, 255, 0.3);
        outline: none;
        -webkit-appearance: none;
        appearance: none;
      }

      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      }

      .volume-slider::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
        border: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      }

      /* Status Messages */
      .status {
        text-align: center;
        margin-top: 1rem;
        padding: 0.8rem;
        border-radius: 8px;
        font-size: 0.9rem;
      }

      .status.error {
        background: rgba(255, 82, 82, 0.3);
        color: #ffb3b3;
      }

      .status.success {
        background: rgba(0, 200, 83, 0.3);
        color: #90ee90;
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 1.5rem;
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-top: 2rem;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .title {
          font-size: 2.2rem;
        }

        .main-content {
          flex-direction: column;
          align-items: center;
        }

        .control-panel,
        .timer-section {
          width: 100%;
          max-width: 100%;
        }

        .timer-display {
          font-size: 3rem;
        }

        .header {
          padding: 1rem;
        }

        .theme-toggle {
          top: 10px;
          right: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Video Background -->

    <script>
      // Particle System
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        particlesContainer.innerHTML = "";

        for (let i = 0; i < 30; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 15 + "s";
          particle.style.animationDuration = Math.random() * 10 + 15 + "s";
          particle.style.width = Math.random() * 6 + 2 + "px";
          particle.style.height = particle.style.width;
          particlesContainer.appendChild(particle);
        }
      }

      // Create visualizer bars
      function createVisualizer() {
        const visualizer = document.getElementById("visualizer");
        visualizer.innerHTML = "";

        for (let i = 0; i < 32; i++) {
          const bar = document.createElement("div");
          bar.className = "bar";
          bar.style.height = Math.random() * 20 + 10 + "px";
          visualizer.appendChild(bar);
        }
      }

      // Update visualizer bars
      function updateVisualizer() {
        const bars = document.querySelectorAll(".bar");
        bars.forEach((bar) => {
          const newHeight = Math.random() * 80 + 20;
          bar.style.height = newHeight + "px";
          bar.style.background = `linear-gradient(to top, var(--primary), ${getRandomColor()})`;
        });
      }

      // Generate random color for visualizer
      function getRandomColor() {
        const colors = [
          "#ff9a9e",
          "#fad0c4",
          "#fbc2eb",
          "#a6c1ee",
          "#8EC5FC",
          "#E0C3FC",
          "#a1c4fd",
          "#c2e9fb",
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      // Theme Toggle
      document.getElementById("themeToggle").addEventListener("click", () => {
        document.body.classList.toggle("light-theme");
        const icon = document.querySelector("#themeToggle i");
        if (document.body.classList.contains("light-theme")) {
          icon.className = "fas fa-sun";
        } else {
          icon.className = "fas fa-moon";
        }
      });

      // Ambient Sound System
      class AmbientSounds {
        constructor() {
          this.sounds = {};
          this.currentSound = null;
          this.volume = 0.3;
          this.visualizerInterval = null;
          this.initSounds();
        }

        initSounds() {
          // Create audio contexts for different sounds
          this.sounds.rain = this.createRainSound();
          this.sounds.vinyl = this.createVinylSound();
          this.sounds.waves = this.createWavesSound();
          this.sounds.forest = this.createForestSound();
        }

        createRainSound() {
          const audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          const gainNode = audioContext.createGain();
          gainNode.connect(audioContext.destination);
          gainNode.gain.value = this.volume;

          // Generate pink noise for rain effect
          const bufferSize = audioContext.sampleRate * 2;
          const buffer = audioContext.createBuffer(
            1,
            bufferSize,
            audioContext.sampleRate
          );
          const data = buffer.getChannelData(0);

          let b0 = 0,
            b1 = 0,
            b2 = 0,
            b3 = 0,
            b4 = 0,
            b5 = 0,
            b6 = 0;
          for (let i = 0; i < bufferSize; i++) {
            const white = Math.random() * 2 - 1;
            b0 = 0.99886 * b0 + white * 0.0555179;
            b1 = 0.99332 * b1 + white * 0.0750759;
            b2 = 0.969 * b2 + white * 0.153852;
            b3 = 0.8665 * b3 + white * 0.3104856;
            b4 = 0.55 * b4 + white * 0.5329522;
            b5 = -0.7616 * b5 - white * 0.016898;
            data[i] =
              (b0 + b1 + b2 + b3 + b4 + b5 + b6 + white * 0.5362) * 0.11;
            b6 = white * 0.115926;
          }

          const source = audioContext.createBufferSource();
          source.buffer = buffer;
          source.loop = true;
          source.connect(gainNode);

          return { audioContext, source, gainNode, started: false };
        }

        createVinylSound() {
          const audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          const gainNode = audioContext.createGain();
          gainNode.connect(audioContext.destination);
          gainNode.gain.value = this.volume * 0.5;

          // Generate vinyl crackle
          const bufferSize = audioContext.sampleRate * 4;
          const buffer = audioContext.createBuffer(
            1,
            bufferSize,
            audioContext.sampleRate
          );
          const data = buffer.getChannelData(0);

          for (let i = 0; i < bufferSize; i++) {
            if (Math.random() > 0.98) {
              data[i] = (Math.random() * 2 - 1) * 0.3;
            } else {
              data[i] = (Math.random() * 2 - 1) * 0.05;
            }
          }

          const source = audioContext.createBufferSource();
          source.buffer = buffer;
          source.loop = true;
          source.connect(gainNode);

          return { audioContext, source, gainNode, started: false };
        }

        createWavesSound() {
          const audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          const gainNode = audioContext.createGain();
          gainNode.connect(audioContext.destination);
          gainNode.gain.value = this.volume * 0.6;

          // Create brown noise for waves
          const bufferSize = audioContext.sampleRate * 4;
          const buffer = audioContext.createBuffer(
            1,
            bufferSize,
            audioContext.sampleRate
          );
          const data = buffer.getChannelData(0);

          let lastOut = 0.0;
          for (let i = 0; i < bufferSize; i++) {
            const white = Math.random() * 2 - 1;
            const output = (lastOut + 0.02 * white) / 1.02;
            lastOut = output;
            data[i] = output * 3.5;
          }

          const source = audioContext.createBufferSource();
          source.buffer = buffer;
          source.loop = true;
          source.connect(gainNode);

          return { audioContext, source, gainNode, started: false };
        }

        createForestSound() {
          const audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          const gainNode = audioContext.createGain();
          gainNode.connect(audioContext.destination);
          gainNode.gain.value = this.volume * 0.7;

          // Create nature sounds with random bird chirps
          const bufferSize = audioContext.sampleRate * 8;
          const buffer = audioContext.createBuffer(
            1,
            bufferSize,
            audioContext.sampleRate
          );
          const data = buffer.getChannelData(0);

          // Background nature sound (lower frequency noise)
          for (let i = 0; i < bufferSize; i++) {
            data[i] = (Math.random() * 2 - 1) * 0.1;
          }

          // Add bird chirps randomly
          for (let i = 0; i < 20; i++) {
            const position = Math.floor(Math.random() * bufferSize);
            const duration = Math.floor(Math.random() * 1000) + 500;
            const freq = 800 + Math.random() * 1000;

            for (let j = 0; j < duration; j++) {
              if (position + j < bufferSize) {
                const t = j / audioContext.sampleRate;
                const chirp =
                  Math.sin(2 * Math.PI * freq * t) *
                  Math.exp(-4 * t) *
                  (0.5 + 0.5 * Math.sin(2 * Math.PI * 8 * t));
                data[position + j] += chirp * 0.3;
              }
            }
          }

          const source = audioContext.createBufferSource();
          source.buffer = buffer;
          source.loop = true;
          source.connect(gainNode);

          return { audioContext, source, gainNode, started: false };
        }

        play(soundName) {
          if (this.currentSound && this.currentSound !== soundName) {
            this.stop();
          }

          const sound = this.sounds[soundName];
          if (sound && !sound.started) {
            sound.source.start();
            sound.started = true;
            this.currentSound = soundName;

            // Start visualizer animation when sound plays
            if (this.visualizerInterval) clearInterval(this.visualizerInterval);
            this.visualizerInterval = setInterval(updateVisualizer, 100);
          }
        }

        stop() {
          if (this.currentSound) {
            const sound = this.sounds[this.currentSound];
            if (sound && sound.started) {
              sound.source.stop();
              // Recreate the sound for next use
              if (this.currentSound === "rain") {
                this.sounds.rain = this.createRainSound();
              } else if (this.currentSound === "vinyl") {
                this.sounds.vinyl = this.createVinylSound();
              } else if (this.currentSound === "waves") {
                this.sounds.waves = this.createWavesSound();
              } else if (this.currentSound === "forest") {
                this.sounds.forest = this.createForestSound();
              }
            }
            this.currentSound = null;

            // Stop visualizer animation
            if (this.visualizerInterval) {
              clearInterval(this.visualizerInterval);
              this.visualizerInterval = null;
            }
          }
        }

        setVolume(volume) {
          this.volume = volume;
          Object.values(this.sounds).forEach((sound) => {
            if (sound.gainNode) {
              sound.gainNode.gain.value =
                volume *
                (sound === this.sounds.vinyl
                  ? 0.5
                  : sound === this.sounds.waves
                  ? 0.6
                  : sound === this.sounds.forest
                  ? 0.7
                  : 1);
            }
          });
        }
      }

      // Spotify Integration (Enhanced Mock)
      class SpotifyController {
        constructor() {
          this.connected = false;
          this.currentTrack = null;
          this.isPlaying = false;
          this.trackProgress = 0;
          this.trackDuration = 225; // 3:45 in seconds
          this.progressInterval = null;
          this.playlist = [
            {
              name: "Midnight City",
              artist: "Lofi Dreams",
              album_art:
                "https://images.unsplash.com/photo-1511379938547-c1f69419868d?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=200&w=200",
              duration: 225,
            },
            {
              name: "Coffee Shop Vibes",
              artist: "Chill Beats",
              album_art:
                "https://images.unsplash.com/photo-1507838153414-b4b713384a76?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=200&w=200",
              duration: 210,
            },
            {
              name: "Rainy Days",
              artist: "Ambient Soul",
              album_art:
                "https://images.unsplash.com/photo-1519692933481-e162a57d6721?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=200&w=200",
              duration: 195,
            },
            {
              name: "Study Session",
              artist: "Focus Flow",
              album_art:
                "https://images.unsplash.com/photo-1496318447583-f524534e9ce1?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=200&w=200",
              duration: 240,
            },
          ];
          this.currentTrackIndex = 0;
        }

        connect() {
          // Mock connection
          return new Promise((resolve) => {
            setTimeout(() => {
              this.connected = true;
              this.currentTrackIndex = 0;
              this.mockCurrentTrack();
              resolve(true);
            }, 1500);
          });
        }

        mockCurrentTrack() {
          this.currentTrack = this.playlist[this.currentTrackIndex];
          this.isPlaying = true;
          this.trackProgress = 0;
          this.trackDuration = this.currentTrack.duration;

          // Start progress simulation
          if (this.progressInterval) clearInterval(this.progressInterval);
          this.progressInterval = setInterval(() => {
            if (this.isPlaying && this.trackProgress < this.trackDuration) {
              this.trackProgress++;
              this.updateNowPlaying();
            } else if (this.trackProgress >= this.trackDuration) {
              this.next();
            }
          }, 1000);
        }

        async play() {
          this.isPlaying = true;
          if (this.progressInterval) clearInterval(this.progressInterval);
          this.progressInterval = setInterval(() => {
            if (this.isPlaying && this.trackProgress < this.trackDuration) {
              this.trackProgress++;
              this.updateNowPlaying();
            } else if (this.trackProgress >= this.trackDuration) {
              this.next();
            }
          }, 1000);
        }

        async pause() {
          this.isPlaying = false;
          if (this.progressInterval) clearInterval(this.progressInterval);
        }

        async next() {
          this.currentTrackIndex =
            (this.currentTrackIndex + 1) % this.playlist.length;
          this.mockCurrentTrack();
        }

        async previous() {
          this.currentTrackIndex =
            (this.currentTrackIndex - 1 + this.playlist.length) %
            this.playlist.length;
          this.mockCurrentTrack();
        }

        updateNowPlaying() {
          if (this.currentTrack) {
            document.getElementById("trackName").textContent =
              this.currentTrack.name;
            document.getElementById("artistName").textContent =
              this.currentTrack.artist;
            document.getElementById("albumArt").src =
              this.currentTrack.album_art;
            document.getElementById("playIcon").className = this.isPlaying
              ? "fas fa-pause"
              : "fas fa-play";

            // Update progress bar
            const progressPercent =
              (this.trackProgress / this.trackDuration) * 100;
            document.getElementById("progressBar").style.width =
              progressPercent + "%";

            // Update time display
            document.getElementById("currentTime").textContent =
              this.formatTime(this.trackProgress);
            document.getElementById("totalTime").textContent = this.formatTime(
              this.trackDuration
            );
          }
        }

        formatTime(seconds) {
          const mins = Math.floor(seconds / 60);
          const secs = seconds % 60;
          return `${mins}:${secs < 10 ? "0" : ""}${secs}`;
        }
      }

      // Timer System
      class Timer {
        constructor() {
          this.minutes = 25;
          this.seconds = 0;
          this.interval = null;
          this.isRunning = false;
          this.totalSeconds = this.minutes * 60;
        }

        start() {
          if (this.isRunning) return;

          this.isRunning = true;
          this.interval = setInterval(() => {
            if (this.totalSeconds > 0) {
              this.totalSeconds--;
              this.updateDisplay();
            } else {
              this.stop();
              // Play completion sound
              new Audio(
                "https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3"
              ).play();
            }
          }, 1000);
        }

        pause() {
          if (!this.isRunning) return;

          this.isRunning = false;
          clearInterval(this.interval);
        }

        stop() {
          this.isRunning = false;
          clearInterval(this.interval);
        }

        reset() {
          this.stop();
          this.totalSeconds = this.minutes * 60;
          this.updateDisplay();
        }

        setTime(minutes) {
          this.minutes = minutes;
          this.totalSeconds = minutes * 60;
          this.updateDisplay();
        }

        updateDisplay() {
          const mins = Math.floor(this.totalSeconds / 60);
          const secs = this.totalSeconds % 60;
          document.getElementById("timerDisplay").textContent = `${
            mins < 10 ? "0" : ""
          }${mins}:${secs < 10 ? "0" : ""}${secs}`;
        }
      }

      // Clock System
      function updateClock() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const seconds = now.getSeconds().toString().padStart(2, "0");
        document.getElementById(
          "clockDisplay"
        ).textContent = `${hours}:${minutes}:${seconds}`;
      }

      // Initialize everything
      const ambientSounds = new AmbientSounds();
      const spotifyController = new SpotifyController();
      const timer = new Timer();

      // Event Listeners
      document.addEventListener("DOMContentLoaded", () => {
        createParticles();
        createVisualizer();
        updateClock();
        setInterval(updateClock, 1000);

        // Ambient sound controls
        document.querySelectorAll(".ambient-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            const soundName = btn.dataset.sound;
            const isActive = btn.classList.contains("active");

            // Remove active class from all buttons
            document
              .querySelectorAll(".ambient-btn")
              .forEach((b) => b.classList.remove("active"));

            if (isActive) {
              ambientSounds.stop();
            } else {
              btn.classList.add("active");
              ambientSounds.play(soundName);
            }
          });
        });

        // Volume control
        document
          .getElementById("ambientVolume")
          .addEventListener("input", (e) => {
            ambientSounds.setVolume(e.target.value / 100);
          });

        // Spotify connection
        document
          .getElementById("spotifyConnect")
          .addEventListener("click", async () => {
            const btn = document.getElementById("spotifyConnect");
            const status = document.getElementById("status");

            btn.disabled = true;
            btn.innerHTML =
              '<i class="fas fa-spinner fa-spin"></i> Connecting...';
            status.textContent = "Connecting to Spotify...";
            status.className = "status";

            try {
              await spotifyController.connect();
              btn.style.display = "none";
              status.textContent = "Connected! ðŸŽµ";
              status.className = "status success";
              spotifyController.updateNowPlaying();
            } catch (error) {
              btn.disabled = false;
              btn.innerHTML = '<i class="fab fa-spotify"></i> Connect Spotify';
              status.textContent =
                "Connection failed. This is a demo - real Spotify integration would require authentication.";
              status.className = "status error";
            }
          });

        // Music controls
        document.getElementById("playBtn").addEventListener("click", () => {
          if (spotifyController.isPlaying) {
            spotifyController.pause();
          } else {
            spotifyController.play();
          }
          spotifyController.updateNowPlaying();
        });

        document.getElementById("nextBtn").addEventListener("click", () => {
          spotifyController.next();
        });

        document.getElementById("prevBtn").addEventListener("click", () => {
          spotifyController.previous();
        });

        // Timer controls
        document.getElementById("startTimer").addEventListener("click", () => {
          timer.start();
          document.getElementById("startTimer").disabled = true;
          document.getElementById("pauseTimer").disabled = false;
        });

        document.getElementById("pauseTimer").addEventListener("click", () => {
          timer.pause();
          document.getElementById("startTimer").disabled = false;
          document.getElementById("pauseTimer").disabled = true;
        });

        document.getElementById("resetTimer").addEventListener("click", () => {
          timer.reset();
          document.getElementById("startTimer").disabled = false;
          document.getElementById("pauseTimer").disabled = true;
        });

        // Timer presets
        document.querySelectorAll(".preset-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            const minutes = parseInt(btn.dataset.minutes);
            timer.setTime(minutes);

            // Update active preset
            document
              .querySelectorAll(".preset-btn")
              .forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");
          });
        });

        // Set default preset
        document.querySelector('.preset-btn[data-minutes="25"]').click();
      });
    </script>
