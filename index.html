<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/jpg" href="/public/images/Favicon.jpg" />
    <meta name="google" content="notranslate" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoFy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #8a2be2;
        --primary-light: #a45bff;
        --primary-dark: #6a1bb9;
        --secondary: #1db954;
        --background: #0a0a0a;
        --card-bg: rgba(25, 20, 40, 0.7);
        --text: #ffffff;
        --text-secondary: #d0d0d0;
        --success: #00c853;
        --error: #ff5252;
        --transition: all 0.3s ease;
        --border-radius: 16px;
        --blur: blur(12px);
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
        background: var(--background);
        color: var(--text);
        min-height: 100vh;
        transition: var(--transition);
      }

      /* Video Background */
      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -3;
        overflow: hidden;
      }

      .video-background video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.8;
      }

      /* Fallback Animated Background */
      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          #1a1a2e 0%,
          #16213e 25%,
          #0f3460 50%,
          #533483 75%,
          #6b46c1 100%
        );
        background-size: 400% 400%;
        animation: gradientShift 20s ease infinite;
        z-index: -4;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Overlay for better text readability */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: -2;
      }

      /* Floating Particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 15s linear infinite;
        box-shadow: 0 0 10px var(--primary-light);
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      /* UI Container */
      .container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
        position: relative;
        z-index: 1;
      }

      /* Header */
      .header {
        text-align: center;
        margin-bottom: 2rem;
        background: var(--card-bg);
        backdrop-filter: var(--blur);
        border-radius: var(--border-radius);
        padding: 1.5rem 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 100%;
        max-width: 800px;
        position: relative;
      }

      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: var(--primary);
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
        box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
      }

      .theme-toggle:hover {
        background: var(--primary-light);
        transform: scale(1.1);
      }

      .title {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        animation: glow 3s ease-in-out infinite alternate;
        background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        background-size: 300% 300%;
        animation: gradient 15s ease infinite;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        to {
          text-shadow: 0 0 30px rgba(255, 255, 255, 0.4),
            0 0 60px rgba(138, 43, 226, 0.6);
        }
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
        font-weight: 300;
        color: var(--text-secondary);
      }

      /* Main Content */
      .main-content {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
        width: 100%;
        max-width: 1200px;
        position: relative;
      }

      /* Control Panel */
      .control-panel {
        background: var(--card-bg);
        backdrop-filter: var(--blur);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: var(--border-radius);
        padding: 2rem;
        flex: 1;
        min-width: 300px;
        max-width: 500px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        position: fixed;
        left: 2rem;
        top: 50%;
        transform: translateY(-50%);
        transition: transform 0.3s ease, opacity 0.3s ease;
        z-index: 100;
      }

      .timer-section {
        background: var(--card-bg);
        backdrop-filter: var(--blur);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: var(--border-radius);
        padding: 2rem;
        flex: 1;
        min-width: 300px;
        max-width: 500px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        text-align: center;
        position: fixed;
        right: 2rem;
        top: 50%;
        transform: translateY(-50%);
        transition: transform 0.3s ease, opacity 0.3s ease;
        z-index: 100;
      }

      .panel-toggle {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: var(--primary);
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
        box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        z-index: 101;
      }

      .control-panel .panel-toggle {
        right: -20px;
      }

      .timer-section .panel-toggle {
        left: -20px;
      }

      .panel-toggle:hover {
        background: var(--primary-light);
        transform: translateY(-50%) scale(1.1);
      }

      .control-panel.collapsed {
        transform: translate(-100%, -50%);
      }

      .timer-section.collapsed {
        transform: translate(100%, -50%);
      }

      .panel-toggle i {
        transition: transform 0.3s ease;
      }

      .control-panel.collapsed .panel-toggle i {
        transform: rotate(180deg);
      }

      .timer-section.collapsed .panel-toggle i {
        transform: rotate(180deg);
      }

      .panel-content {
        transition: opacity 0.3s ease;
      }

      .control-panel.collapsed .panel-content,
      .timer-section.collapsed .panel-content {
        opacity: 0;
        pointer-events: none;
      }

      .timer-display {
        font-size: 4rem;
        font-weight: 300;
        margin: 1.5rem 0;
        font-family: "Courier New", monospace;
        letter-spacing: 3px;
        color: var(--primary-light);
        text-shadow: 0 0 10px rgba(138, 43, 226, 0.4);
      }

      .timer-controls {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin: 1rem 0;
      }

      .timer-btn {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 50px;
        cursor: pointer;
        transition: var(--transition);
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .timer-btn:hover {
        background: var(--primary-light);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(138, 43, 226, 0.3);
      }

      .timer-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .timer-presets {
        display: flex;
        justify-content: center;
        gap: 0.8rem;
        margin-top: 1.5rem;
        flex-wrap: wrap;
      }

      .preset-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: var(--text);
        padding: 0.6rem 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        transition: var(--transition);
        font-size: 0.9rem;
      }

      .preset-btn:hover,
      .preset-btn.active {
        background: var(--primary);
        border-color: var(--primary-light);
        transform: translateY(-2px);
      }

      /* Visualizer */
      .visualizer-container {
        background: var(--card-bg);
        backdrop-filter: var(--blur);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: var(--border-radius);
        padding: 1.5rem;
        margin-top: 2rem;
        text-align: center;
      }

      .visualizer-title {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--text-secondary);
      }

      .visualizer {
        width: 100%;
        height: 120px;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding: 10px;
      }

      .bar {
        width: 8px;
        margin: 0 2px;
        background: linear-gradient(
          to top,
          var(--primary),
          var(--primary-light)
        );
        border-radius: 4px 4px 0 0;
        transition: height 0.1s ease;
      }

      /* Ambient Controls */
      .ambient-section {
        margin-bottom: 2rem;
      }

      .section-title {
        font-size: 1rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--text-secondary);
      }

      .ambient-controls {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 1rem;
      }

      .ambient-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: var(--text);
        padding: 0.8rem 0.5rem;
        border-radius: 12px;
        cursor: pointer;
        transition: var(--transition);
        font-size: 0.9rem;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      .ambient-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
      }

      .ambient-btn.active {
        background: var(--primary);
        border-color: var(--primary-light);
        box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
      }

      /* Spotify Section */
      .spotify-section {
        text-align: center;
      }

      .spotify-btn {
        background: var(--secondary);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 50px;
        font-size: 1rem;
        cursor: pointer;
        transition: var(--transition);
        margin-bottom: 1rem;
        box-shadow: 0 4px 15px rgba(29, 185, 84, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-weight: 600;
        width: 100%;
      }

      .spotify-btn:hover {
        background: #1ed760;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(29, 185, 84, 0.5);
      }

      .spotify-btn:disabled {
        background: #666;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      /* Now Playing */
      .now-playing {
        background: rgba(0, 0, 0, 0.2);
        border-radius: var(--border-radius);
        padding: 1.5rem;
        margin-top: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .track-info {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .album-art {
        width: 80px;
        height: 80px;
        border-radius: 8px;
        object-fit: cover;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        animation: albumSpin 20s linear infinite;
        animation-play-state: paused;
      }

      .now-playing.active .album-art {
        animation-play-state: running;
      }

      @keyframes albumSpin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .track-details {
        text-align: left;
        flex: 1;
      }

      .track-details h3 {
        font-size: 1.2rem;
        margin-bottom: 0.3rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .track-details p {
        opacity: 0.8;
        font-size: 0.9rem;
        color: var(--text-secondary);
      }

      .progress-container {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        margin: 1rem 0;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        width: 30%;
        background: var(--primary);
        border-radius: 3px;
        transition: width 0.1s linear;
      }

      .time-info {
        display: flex;
        justify-content: space-between;
        font-size: 0.8rem;
        color: var(--text-secondary);
        margin-top: 0.5rem;
      }

      /* Music Controls */
      .music-controls {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 1.5rem;
      }

      .control-btn {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
      }

      .control-btn:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
      }

      .play-btn {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
        background: var(--primary);
      }

      .play-btn:hover {
        background: var(--primary-light);
      }

      /* Volume Control */
      .volume-control {
        margin-top: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.8rem;
      }

      .volume-icon {
        color: var(--text-secondary);
        font-size: 1.2rem;
      }

      .volume-slider {
        flex: 1;
        height: 4px;
        border-radius: 2px;
        background: rgba(255, 255, 255, 0.3);
        outline: none;
        -webkit-appearance: none;
        appearance: none;
      }

      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      }

      .volume-slider::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
        border: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      }

      /* Status Messages */
      .status {
        text-align: center;
        margin-top: 1rem;
        padding: 0.8rem;
        border-radius: 8px;
        font-size: 0.9rem;
      }

      .status.error {
        background: rgba(255, 82, 82, 0.3);
        color: #ffb3b3;
      }

      .status.success {
        background: rgba(0, 200, 83, 0.3);
        color: #90ee90;
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 1.5rem;
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-top: 2rem;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .title {
          font-size: 2.2rem;
        }

        .main-content {
          flex-direction: column;
          align-items: center;
        }

        .control-panel,
        .timer-section {
          position: fixed;
          left: 50%;
          transform: translateX(-50%);
          width: 90%;
          max-width: 500px;
        }

        .control-panel {
          top: 20%;
        }

        .timer-section {
          top: 70%;
        }

        .control-panel.collapsed {
          transform: translate(-150%, -50%);
        }

        .timer-section.collapsed {
          transform: translate(150%, -50%);
        }

        .panel-toggle {
          top: auto;
          bottom: -20px;
          transform: none;
        }

        .panel-toggle:hover {
          transform: scale(1.1);
        }

        .timer-display {
          font-size: 3rem;
        }

        .header {
          padding: 1rem;
        }

        .theme-toggle {
          top: 10px;
          right: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Video Background -->
    <div class="video-background">
      <video autoplay muted loop>
        <source src="/public/animation/Animation1(test).mp4" type="video/mp4" />
      </video>
    </div>

    <!-- Fallback background -->
    <div class="background"></div>

    <!-- Overlay for better readability -->
    <div class="overlay"></div>

    <div class="particles" id="particles"></div>

    <div class="container">
      <div class="header">
        <h1 class="title">🎧 LoFy</h1>
        <p class="subtitle">Your personal relaxation and focus space</p>
      </div>

      <div class="main-content">
        <div class="control-panel" id="controlPanel">
          <button class="panel-toggle" id="controlPanelToggle">
            <i class="fas fa-chevron-right"></i>
          </button>
          <div class="panel-content">
            <div class="ambient-section">
              <h3 class="section-title">Ambient Sounds</h3>
              <div class="ambient-controls">
                <button class="ambient-btn" data-sound="rain">
                  <i class="fas fa-cloud-rain"></i>
                  <span>Rain</span>
                </button>
                <button class="ambient-btn" data-sound="vinyl">
                  <i class="fas fa-record-vinyl"></i>
                  <span>Vinyl</span>
                </button>
                <button class="ambient-btn" data-sound="waves">
                  <i class="fas fa-water"></i>
                  <span>Waves</span>
                </button>
                <button class="ambient-btn" data-sound="forest">
                  <i class="fas fa-tree"></i>
                  <span>Forest</span>
                </button>
              </div>
              <div class="volume-control">
                <i class="fas fa-volume-up volume-icon"></i>
                <input
                  type="range"
                  class="volume-slider"
                  id="ambientVolume"
                  min="0"
                  max="100"
                  value="30"
                />
              </div>
            </div>

            <div class="visualizer-container">
              <h3 class="visualizer-title">Sound Visualizer</h3>
              <div class="visualizer" id="visualizer"></div>
            </div>

            <div class="spotify-section">
              <h3 class="section-title">Your Music</h3>
              <button class="spotify-btn" id="spotifyConnect">
                <i class="fab fa-spotify"></i>
                Connect Spotify
              </button>
              <div class="status" id="status"></div>

              <div class="now-playing" id="nowPlaying">
                <div class="track-info">
                  <img class="album-art" id="albumArt" src="" alt="Album Art" />
                  <div class="track-details">
                    <h3 id="trackName">Chill Vibes</h3>
                    <p id="artistName">Lofi Artist</p>
                  </div>
                </div>

                <div class="progress-container">
                  <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="time-info">
                  <span id="currentTime">0:00</span>
                  <span id="totalTime">3:45</span>
                </div>

                <div class="music-controls">
                  <button class="control-btn" id="prevBtn">
                    <i class="fas fa-step-backward"></i>
                  </button>
                  <button class="control-btn play-btn" id="playBtn">
                    <i class="fas fa-play" id="playIcon"></i>
                  </button>
                  <button class="control-btn" id="nextBtn">
                    <i class="fas fa-step-forward"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="timer-section" id="timerSection">
          <button class="panel-toggle" id="timerSectionToggle">
            <i class="fas fa-chevron-left"></i>
          </button>
          <div class="panel-content">
            <h3 class="section-title">Focus Timer</h3>
            <div class="timer-display" id="timerDisplay">25:00</div>

            <div class="timer-controls">
              <button class="timer-btn" id="startTimer">
                <i class="fas fa-play"></i> Start
              </button>
              <button class="timer-btn" id="pauseTimer" disabled>
                <i class="fas fa-pause"></i> Pause
              </button>
              <button class="timer-btn" id="resetTimer">
                <i class="fas fa-redo"></i> Reset
              </button>
            </div>

            <div class="timer-presets">
              <button class="preset-btn" data-minutes="25">
                Pomodoro (25m)
              </button>
              <button class="preset-btn" data-minutes="15">
                Short Break (15m)
              </button>
              <button class="preset-btn" data-minutes="5">
                Quick Break (5m)
              </button>
              <button class="preset-btn" data-minutes="50">
                Deep Work (50m)
              </button>
            </div>

            <div class="visualizer-container">
              <h3 class="visualizer-title">Current Time</h3>
              <div class="timer-display" id="clockDisplay">00:00:00</div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>🎵 Relax • Focus • Create • Repeat 🎵</p>
        <p>LoFy v2.0 | Designed for productivity and relaxation</p>
      </div>
    </div>

    <script>
      // Check for Spotify authentication
      function handleSpotifyAuth() {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get("access_token");

        if (accessToken) {
          // Store the token
          localStorage.setItem("spotify_access_token", accessToken);

          // Show success message
          const status = document.getElementById("status");
          status.textContent = "Successfully connected to Spotify! 🎵";
          status.className = "status success";

          // Remove the token from URL
          window.history.replaceState(
            {},
            document.title,
            window.location.pathname
          );

          // Enable Spotify controls
          document.getElementById("spotifyConnect").style.display = "none";
          return true;
        }
        return false;
      }

      // Check if user is authenticated
      function checkAuth() {
        const token = localStorage.getItem("spotify_access_token");
        if (!token) {
          window.location.href = "/login.html";
          return false;
        }
        return true;
      }

      // Initialize the application
      function initializeApp() {
        const ambientSounds = new AmbientSounds();
        const spotifyController = new SpotifyController();
        const timer = new Timer();

        // Particle System
        function createParticles() {
          const particlesContainer = document.getElementById("particles");
          particlesContainer.innerHTML = "";

          for (let i = 0; i < 30; i++) {
            const particle = document.createElement("div");
            particle.className = "particle";
            particle.style.left = Math.random() * 100 + "%";
            particle.style.animationDelay = Math.random() * 15 + "s";
            particle.style.animationDuration = Math.random() * 10 + 15 + "s";
            particle.style.width = Math.random() * 6 + 2 + "px";
            particle.style.height = particle.style.width;
            particlesContainer.appendChild(particle);
          }
        }

        // Create visualizer bars
        function createVisualizer() {
          const visualizer = document.getElementById("visualizer");
          visualizer.innerHTML = "";

          for (let i = 0; i < 32; i++) {
            const bar = document.createElement("div");
            bar.className = "bar";
            bar.style.height = Math.random() * 20 + 10 + "px";
            visualizer.appendChild(bar);
          }
        }

        // Update visualizer bars
        function updateVisualizer() {
          const bars = document.querySelectorAll(".bar");
          bars.forEach((bar) => {
            const newHeight = Math.random() * 80 + 20;
            bar.style.height = newHeight + "px";
            bar.style.background = `linear-gradient(to top, var(--primary), ${getRandomColor()})`;
          });
        }

        // Generate random color for visualizer
        function getRandomColor() {
          const colors = [
            "#ff9a9e",
            "#fad0c4",
            "#fbc2eb",
            "#a6c1ee",
            "#8EC5FC",
            "#E0C3FC",
            "#a1c4fd",
            "#c2e9fb",
          ];
          return colors[Math.floor(Math.random() * colors.length)];
        }

        // Clock System
        function updateClock() {
          const now = new Date();
          const hours = now.getHours().toString().padStart(2, "0");
          const minutes = now.getMinutes().toString().padStart(2, "0");
          const seconds = now.getSeconds().toString().padStart(2, "0");
          document.getElementById(
            "clockDisplay"
          ).textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Event Listeners
        document.addEventListener("DOMContentLoaded", () => {
          createParticles();
          createVisualizer();
          updateClock();
          setInterval(updateClock, 1000);

          // Ambient sound controls
          document.querySelectorAll(".ambient-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
              const soundName = btn.dataset.sound;
              const isActive = btn.classList.contains("active");

              document
                .querySelectorAll(".ambient-btn")
                .forEach((b) => b.classList.remove("active"));

              if (isActive) {
                ambientSounds.stop();
              } else {
                btn.classList.add("active");
                ambientSounds.play(soundName);
              }
            });
          });

          // Volume control
          document
            .getElementById("ambientVolume")
            .addEventListener("input", (e) => {
              ambientSounds.setVolume(e.target.value / 100);
            });

          // Spotify connection
          document
            .getElementById("spotifyConnect")
            .addEventListener("click", async () => {
              const btn = document.getElementById("spotifyConnect");
              const status = document.getElementById("status");

              btn.disabled = true;
              btn.innerHTML =
                '<i class="fas fa-spinner fa-spin"></i> Connecting...';
              status.textContent = "Connecting to Spotify...";
              status.className = "status";

              try {
                await spotifyController.connect();
                btn.style.display = "none";
                status.textContent = "Connected! 🎵";
                status.className = "status success";
                spotifyController.updateNowPlaying();
              } catch (error) {
                btn.disabled = false;
                btn.innerHTML =
                  '<i class="fab fa-spotify"></i> Connect Spotify';
                status.textContent = "Connection failed. Please try again.";
                status.className = "status error";
              }
            });

          // Music controls
          document.getElementById("playBtn").addEventListener("click", () => {
            if (spotifyController.isPlaying) {
              spotifyController.pause();
            } else {
              spotifyController.play();
            }
            spotifyController.updateNowPlaying();
          });

          document.getElementById("nextBtn").addEventListener("click", () => {
            spotifyController.next();
          });

          document.getElementById("prevBtn").addEventListener("click", () => {
            spotifyController.previous();
          });

          // Timer controls
          document
            .getElementById("startTimer")
            .addEventListener("click", () => {
              timer.start();
              document.getElementById("startTimer").disabled = true;
              document.getElementById("pauseTimer").disabled = false;
            });

          document
            .getElementById("pauseTimer")
            .addEventListener("click", () => {
              timer.pause();
              document.getElementById("startTimer").disabled = false;
              document.getElementById("pauseTimer").disabled = true;
            });

          document
            .getElementById("resetTimer")
            .addEventListener("click", () => {
              timer.reset();
              document.getElementById("startTimer").disabled = false;
              document.getElementById("pauseTimer").disabled = true;
            });

          // Timer presets
          document.querySelectorAll(".preset-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
              const minutes = parseInt(btn.dataset.minutes);
              timer.setTime(minutes);

              document
                .querySelectorAll(".preset-btn")
                .forEach((b) => b.classList.remove("active"));
              btn.classList.add("active");
            });
          });

          // Set default preset
          document.querySelector('.preset-btn[data-minutes="25"]').click();
        });
      }

      // Start the application if authenticated
      if (checkAuth()) {
        handleSpotifyAuth();
        initializeApp();
      }
    </script>
  </body>
</html>
